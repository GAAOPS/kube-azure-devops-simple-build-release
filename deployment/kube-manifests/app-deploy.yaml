apiVersion: v1
kind: Service
metadata:
  name: linux-web
  labels:
    app: linux-web
spec:
  ports:
    - port: 8000
      targetPort: 80
  selector:
    app: linux-web
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: linux-web
  name: linux-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: linux-web
  template:
    metadata:
      labels:
        app: linux-web
      name: linux-web
    spec:
      containers:
        - name: linux-web
          image: ghodrat/aspnet-sample-private
      nodeSelector:
        kubernetes.io/os: linux
